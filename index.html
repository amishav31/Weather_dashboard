<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucknow AQI Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* -------- Styles Same As Yours -------- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    .background-video {
      position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%;
      width: auto; height: auto; z-index: -1;
      object-fit: cover; opacity: 0.3;
      filter: brightness(0.5) contrast(1.1) saturate(1.2);
    }
    body {
      color: #fff; padding: 2rem; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    }
    .search-bar {
      width: 100%; max-width: 600px; margin-bottom: 20px; display: flex; justify-content: center;
    }
    .search-bar input {
      padding: 10px 15px; border-radius: 10px 0 0 10px;
      border: none; outline: none; width: 70%; font-size: 1rem;
    }
    .search-bar button {
      padding: 10px 15px; border: none; background-color: #60a5fa; color: white;
      font-size: 1rem; border-radius: 0 10px 10px 0; cursor: pointer; transition: background-color 0.3s;
    }
    .search-bar button:hover { background-color: #3b82f6; }
    .container {
      width: 100%; max-width: 600px; background: rgba(17,24,39,0.8); padding: 2rem;
      border-radius: 20px; box-shadow: 0 0 20px rgba(0,255,0,0.5); text-align: center;
      opacity: 0; animation: fadeIn 1s forwards;
    }
    h1 { font-size: 1.8rem; color: #60a5fa; margin-bottom: 1rem; }
    .aqi-box {
      background: rgba(31,41,55,0.8); padding: 2rem; border-radius: 15px;
      margin-bottom: 1rem; opacity: 0; animation: fadeIn 1s forwards 0.5s;
    }
    .aqi-value { font-size: 3.5rem; font-weight: bold; color: white; transition: color 0.5s ease; }
    .status {
      display: inline-block; margin: 10px auto; padding: 5px 15px;
      border-radius: 20px; font-weight: bold; font-size: 1.1rem;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .pm-info { margin-top: 1rem; color: #9ca3af; font-size: 0.9rem; }
    .scale-bar { display: flex; margin: 1.5rem 0 0.5rem; height: 10px; border-radius: 5px; overflow: hidden; }
    .scale-bar div { flex: 1; }
    .green { background: #22c55e; }
    .yellow { background: #facc15; }
    .orange { background: #fb923c; }
    .red { background: #ef4444; }
    .purple { background: #8b5cf6; }
    .maroon { background: #7f1d1d; }
    .scale-numbers {
      display: flex; justify-content: space-between;
      font-size: 0.8rem; color: #9ca3af; margin-top: 0.5rem;
    }
    .weather-stats {
      display: grid; grid-template-columns: repeat(2, 1fr);
      gap: 10px; margin-top: 1.5rem; color: #cbd5e1;
    }
    .traffic-updates {
      background: rgba(31,41,55,0.8); margin-top: 1.5rem; padding: 1rem;
      border-radius: 10px; opacity: 0; animation: fadeIn 1s forwards 1s;
    }
    .traffic-updates h2 { font-size: 1.2rem; color: #60a5fa; margin-bottom: 10px; }
    .traffic-updates ul { list-style-type: disc; padding-left: 20px; color: #cbd5e1; }
    .last-updated { margin-top: 1.5rem; font-size: 0.8rem; color: #9ca3af; }
    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    @media(max-width: 600px) { .info-grid { flex-direction: column; } }
  </style>
</head>

<body>

<!-- Background Video -->
<video autoplay muted loop playsinline class="background-video">
  <source src="https://github.com/amishav31/Cloud_DISPLAY/raw/refs/heads/main/5339802-hd_1920_1080_30fps.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Search Bar -->
<div class="search-bar">
  <input type="text" id="city-input" placeholder="Enter city name...">
  <button onclick="changeCity()">Search</button>
</div>

<!-- Dashboard -->
<div class="container">
  <h1 id="dashboard-title">Lucknow Air Quality Index (AQI)</h1>

  <div class="aqi-box" id="aqi-card">
    <div id="aqi-value" class="aqi-value">--</div>
    <div id="aqi-status" class="status">--</div>
    <div class="pm-info">
      <p>PM10: <span id="pm10">--</span> ¬µg/m¬≥</p>
      <p>PM2.5: <span id="pm25">--</span> ¬µg/m¬≥</p>
    </div>

    <div class="scale-bar">
      <div class="green"></div><div class="yellow"></div><div class="orange"></div>
      <div class="red"></div><div class="purple"></div><div class="maroon"></div>
    </div>

    <div class="scale-numbers">
      <span>0</span><span>50</span><span>100</span><span>150</span><span>200</span><span>300+</span>
    </div>
  </div>

  <div class="weather-stats">
    <div>üå°Ô∏è Temperature: <span id="temperature">--</span>¬∞C</div>
    <div>üíß Humidity: <span id="humidity">--</span>%</div>
    <div>üå¨Ô∏è Wind Speed: <span id="wind">--</span> km/h</div>
    <div>üåû UV Index: <span id="uv">--</span></div>
  </div>

  <div class="traffic-updates">
    <h2>Traffic Updates</h2>
    <ul id="traffic-list"><li>Loading...</li></ul>
  </div>

  <div id="last-updated" class="last-updated">Last updated: --</div>
</div>

<script>
  let cityName = "Lucknow";

  async function fetchAirQuality() {
    try {
      const res = await fetch(`https://api.waqi.info/feed/${cityName}/?token=5e9fe29ab94a25e359677d0aa8456fb820c34e3b`);
      const data = await res.json();
      
      if (data.status !== "ok") {
        throw new Error("Invalid response from API");
      }

      const aqi = data.data.aqi;
      const pm25 = data.data.iaqi.pm25 ? data.data.iaqi.pm25.v : "--";
      const pm10 = data.data.iaqi.pm10 ? data.data.iaqi.pm10.v : "--";
      let status = "", bgColor = "";

      if (aqi <= 50) { status = "Good üòä"; bgColor = "#22c55e"; }
      else if (aqi <= 100) { status = "Moderate üòê"; bgColor = "#facc15"; }
      else if (aqi <= 150) { status = "Sensitive üò∑"; bgColor = "#fb923c"; }
      else if (aqi <= 200) { status = "Unhealthy ü™¢"; bgColor = "#ef4444"; }
      else if (aqi <= 300) { status = "Very Unhealthy üò®"; bgColor = "#8b5cf6"; }
      else { status = "Hazardous ‚ò†Ô∏è"; bgColor = "#7f1d1d"; }

      document.getElementById('aqi-value').textContent = aqi;
      document.getElementById('pm25').textContent = pm25;
      document.getElementById('pm10').textContent = pm10;
      document.getElementById('aqi-status').textContent = status;
      document.getElementById('aqi-status').style.backgroundColor = bgColor;
      document.getElementById('aqi-card').style.boxShadow = `0 0 20px ${bgColor}80`;

    } catch (error) {
      console.error('Air Quality fetch error:', error);
      document.getElementById('aqi-value').textContent = "--";
      document.getElementById('pm25').textContent = "--";
      document.getElementById('pm10').textContent = "--";
      document.getElementById('aqi-status').textContent = "Error ‚ùå";
      document.getElementById('aqi-status').style.backgroundColor = "#9ca3af"; // grey
      document.getElementById('aqi-card').style.boxShadow = "none";
    }
  }

  async function fetchWeather() {
    try {
      const weatherApi = `https://api.open-meteo.com/v1/forecast?latitude=26.8467&longitude=80.9462&current_weather=true`;
      const weatherRes = await fetch(weatherApi);
      const weatherData = await weatherRes.json();
      const temp = weatherData.current_weather.temperature;
      const wind = weatherData.current_weather.windspeed;
      const humidity = Math.floor(Math.random() * 50) + 30; // Dummy humidity
      const uvIndex = Math.floor(Math.random() * 11); // Dummy UV index

      document.getElementById('weather').innerHTML = `
        üå°Ô∏è Temperature: ${temp}¬∞C<br>
        üíß Humidity: ${humidity}%<br>
        üå¨Ô∏è Wind Speed: ${wind} km/h<br>
        ‚òÄÔ∏è UV Index: ${uvIndex}
      `;
    } catch (error) {
      console.error('Weather fetch error:', error);
    }
  }

  async function fetchTraffic() {
    try {
      const trafficApi = `https://api.tomtom.com/traffic/services/4/flowSegmentData/absolute/10/json?point=26.8467,80.9462&key=YOUR_TOMTOM_API_KEY_HERE`;
      const trafficRes = await fetch(trafficApi);
      const trafficData = await trafficRes.json();

      if (trafficData && trafficData.flowSegmentData) {
        const speed = trafficData.flowSegmentData.currentSpeed;
        const freeFlowSpeed = trafficData.flowSegmentData.freeFlowSpeed;
        const congestion = ((1 - speed / freeFlowSpeed) * 100).toFixed(1);

        document.getElementById('trafficUpdates').innerHTML = `
          <li>Current Speed: ${speed} km/h</li>
          <li>Free Flow Speed: ${freeFlowSpeed} km/h</li>
          <li>Congestion Level: ${congestion}% üöó</li>
        `;
      } else {
        document.getElementById('trafficUpdates').innerHTML = `
          <li>Traffic updates not available üöó</li>
        `;
      }
    } catch (error) {
      console.error('Traffic fetch error:', error);
      document.getElementById('trafficUpdates').innerHTML = `
        <li>Traffic updates not available üöó</li>
      `;
    }
  }

  async function fetchAllData() {
    const cityInput = document.getElementById('cityInput').value.trim();
    cityName = cityInput !== "" ? cityInput : "Lucknow";
    document.getElementById('cityName').innerText = `${cityName} Air Quality Index (AQI)`;

    await fetchAirQuality();
    await fetchWeather();
    await fetchTraffic();

    const now = new Date();
    document.getElementById('last-updated').textContent = "Last updated: " + now.toLocaleTimeString();
  }
  initDashboard();
  setInterval(initDashboard, 5 * 60 * 1000); // Update every 5 min
</script>

</body>
</html>
