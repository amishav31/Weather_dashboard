<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucknow AQI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #1e1e2f, #3e3e50);
      color: #fff;
      padding: 2rem;
      min-height: 100vh;
    }

    .dashboard {
      max-width: 1000px;
      margin: auto;
      background: #1e293b;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
    }

    .live-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: red;
      color: white;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 25px;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #93c5fd;
    }

    .aqi-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111827;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .aqi-value {
      font-size: 4rem;
      font-weight: bold;
      color: orange;
    }

    .aqi-status {
      font-size: 1.2rem;
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      margin: 10px 0;
      display: inline-block;
    }

    .pm-values {
      font-size: 1rem;
    }

    #lottie-icon {
      width: 100px;
      height: 100px;
    }

    .scale-bar {
      display: flex;
      height: 10px;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .scale-bar div { flex: 1; }
    .scale-labels {
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
    }

    .weather-box {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
    }

    .weather-box h2 {
      font-size: 40px;
      margin: 10px 0 0;
    }

    .weather-box .details {
      display: flex;
      justify-content: space-around;
      font-size: 14px;
      margin-top: 10px;
    }

    .traffic-updates {
      background: #111827;
      margin-top: 20px;
      padding: 1rem;
      border-radius: 12px;
    }

    .traffic-updates ul {
      padding-left: 1.5rem;
      list-style: disc;
    }

    .cartoon {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      height: 130px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="live-badge">‚óè Live AQI</div>
    <h1>Lucknow Air Quality Index (AQI)</h1>

    <div class="aqi-box">
      <div>
        <div class="aqi-value" id="aqi-value">--</div>
        <div class="aqi-status" id="aqi-status">--</div>
        <div class="pm-values">
          PM10: <span id="pm10">--</span> ¬µg/m¬≥<br />
          PM2.5: <span id="pm25">--</span> ¬µg/m¬≥
        </div>
      </div>
      <div id="lottie-icon"></div>
    </div>

    <div class="scale-bar">
      <div style="background: #00e400;"></div>
      <div style="background: #ffff00;"></div>
      <div style="background: #ff7e00;"></div>
      <div style="background: #ff0000;"></div>
      <div style="background: #8f3f97;"></div>
      <div style="background: #7e0023;"></div>
    </div>
    <div class="scale-labels">
      <span>Good</span><span>Moderate</span><span>Sensitive</span><span>Unhealthy</span><span>Severe</span><span>Hazardous</span>
    </div>

    <div class="weather-box">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/fog-day.png" height="40"/>
      <h2><span id="temperature">--</span>¬∞C</h2>
      <p id="weather">Weather</p>
      <div class="details">
        <div>
          üíß<br />Humidity<br /><b><span id="humidity">--</span>%</b>
        </div>
        <div>
          üå¨Ô∏è<br />Wind<br /><b><span id="wind">--</span> km/h</b>
        </div>
        <div>
          ‚òÄÔ∏è<br />UV Index<br /><b><span id="uv">--</span></b>
        </div>
      </div>
    </div>

    <div class="traffic-updates">
      <h2>Traffic Updates</h2>
      <ul id="traffic-list">Loading...</ul>
    </div>

    <img src="https://i.imgur.com/6qaJrMg.png" alt="Cartoon" class="cartoon">
  </div>

  <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
  <script>
    const weatherAPI = "https://api.open-meteo.com/v1/forecast?latitude=26.8467&longitude=80.9462&current_weather=true&hourly=uv_index,relativehumidity_2m";
    const airQualityAPI = "https://air-quality-api.open-meteo.com/v1/air-quality?latitude=26.8467&longitude=80.9462&hourly=pm2_5,pm10";
    const trafficAPI = "https://api.tomtom.com/traffic/services/5/incidentDetails?key=OSs8MdHT9bfR1pKKwHq8ErBcuNgZGMFA&bbox=80.9000,26.8000,81.0000,26.9000";

    async function fetchWeather() {
      try {
        const res = await fetch(weatherAPI);
        const data = await res.json();
        const current = data.current_weather;

        document.getElementById('temperature').textContent = current.temperature;
        document.getElementById('wind').textContent = current.windspeed;
        document.getElementById('humidity').textContent = data.hourly.relativehumidity_2m[0];
        document.getElementById('uv').textContent = data.hourly.uv_index[0];
        document.getElementById('weather').textContent = current.weathercode === 45 ? 'Mist' : 'Clear';
      } catch (error) {
        console.error(error);
      }
    }

    async function fetchAirQuality() {
      try {
        const res = await fetch(airQualityAPI);
        const data = await res.json();
        const pm25 = data.hourly.pm2_5[0];
        const pm10 = data.hourly.pm10[0];

        document.getElementById('aqi-value').textContent = pm25.toFixed(1);
        document.getElementById('pm25').textContent = pm25.toFixed(1);
        document.getElementById('pm10').textContent = pm10.toFixed(1);

        let status = "", bgColor = "";

        if (pm25 <= 50) {
          status = "Good üòä"; bgColor = "#00e400";
        } else if (pm25 <= 100) {
          status = "Moderate üòê"; bgColor = "#ffff00";
        } else if (pm25 <= 150) {
          status = "Sensitive üò∑"; bgColor = "#ff7e00";
        } else if (pm25 <= 200) {
          status = "Unhealthy ü§¢"; bgColor = "#ff0000";
        } else {
          status = "Hazardous ‚ò†Ô∏è"; bgColor = "#7e0023";
        }

        const statusEl = document.getElementById('aqi-status');
        statusEl.textContent = status;
        statusEl.style.backgroundColor = bgColor;
      } catch (error) {
        console.error(error);
      }
    }

    async function fetchTraffic() {
      try {
        const res = await fetch(trafficAPI);
        const data = await res.json();
        const incidents = data.incidents || [];
        const list = document.getElementById('traffic-list');

        if (incidents.length === 0) {
          list.innerHTML = '<li>No incidents</li>';
        } else {
          list.innerHTML = incidents
            .slice(0, 3)
            .map(inc => `<li>${inc.properties.eventCode || 'Traffic Alert'}</li>`)
            .join('');
        }
      } catch (error) {
        console.error(error);
        document.getElementById('traffic-list').innerHTML = '<li>Data unavailable</li>';
      }
    }

    lottie.loadAnimation({
      container: document.getElementById('lottie-icon'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://lottie.host/cc1669fc-d4c3-4c79-96db-0a4bcd46a472/wXZ2ZqxjDi.json',
    });

    fetchWeather();
    fetchAirQuality();
    fetchTraffic();

    setInterval(() => {
      fetchWeather();
      fetchAirQuality();
      fetchTraffic();
    }, 300000);
  </script>
</body>
</html>
