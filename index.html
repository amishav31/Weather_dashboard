<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=256, height=192, user-scalable=no" />
  <title>256x192 AQI Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      width: 256px;
      height: 192px;
      overflow: hidden;
      background-color: black;
      margin: 0 auto;
    }

    .screen {
      width: 256px;
      height: 192px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 8px;
      padding: 4px;
    }

    h1 {
      font-size: 10px;
      color: #60a5fa;
      text-align: center;
    }

    .aqi-box {
      margin-top: 4px;
      background: #222;
      padding: 4px;
      border-radius: 6px;
      text-align: center;
      width: 100%;
    }

    .aqi-value {
      font-size: 18px;
      font-weight: bold;
    }

    .status {
      font-size: 7px;
      margin-top: 2px;
      padding: 1px 4px;
      border-radius: 10px;
      display: inline-block;
    }

    .weather-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2px;
      font-size: 6px;
      margin-top: 4px;
      color: #cbd5e1;
    }

    .last-updated {
      margin-top: 3px;
      font-size: 6px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

<div class="screen">
  <h1>Lucknow AQI</h1>

  <div class="aqi-box" id="aqi-card">
    <div id="aqi-value" class="aqi-value">--</div>
    <div id="aqi-status" class="status">--</div>
    <div style="font-size:6px">
      PM10: <span id="pm10">--</span> | PM2.5: <span id="pm25">--</span>
    </div>
  </div>

  <div class="weather-stats">
    <div>🌡 Temp: <span id="temperature">--</span>°C</div>
    <div>💧 Humid: <span id="humidity">--</span>%</div>
    <div>🌬 Wind: <span id="wind">--</span> km/h</div>
    <div>☀ UV: <span id="uv">--</span></div>
  </div>

  <div class="last-updated" id="last-updated">Last updated: --</div>
</div>

<script>
async function fetchAirQuality() {
  try {
    const token = "5e9fe29ab94a25e359677d0aa8456fb820c34e3b";
    const city = "Lucknow";
    const res = await fetch(`https://api.waqi.info/feed/${city}/?token=${token}`);
    const data = await res.json();

    if (data.status !== "ok") throw new Error("Failed to fetch AQI");

    const aqi = data.data.aqi;
    const pm25 = data.data.iaqi.pm25?.v || "--";
    const pm10 = data.data.iaqi.pm10?.v || "--";

    let status = "", bgColor = "";

    if (aqi <= 50) { status = "Good 😊"; bgColor = "#22c55e"; }
    else if (aqi <= 100) { status = "Satisfactory 🙂"; bgColor = "#84cc16"; }
    else if (aqi <= 200) { status = "Moderate 😐"; bgColor = "#facc15"; }
    else if (aqi <= 300) { status = "Poor 😷"; bgColor = "#fb923c"; }
    else if (aqi <= 400) { status = "Very Poor ☠️"; bgColor = "#ef4444"; }
    else { status = "Severe 🚨"; bgColor = "#7f1d1d"; }

    document.getElementById("aqi-value").textContent = aqi;
    document.getElementById("pm25").textContent = pm25;
    document.getElementById("pm10").textContent = pm10;
    document.getElementById("aqi-status").textContent = status;
    document.getElementById("aqi-status").style.backgroundColor = bgColor;
  } catch (e) {
    console.error(e);
  }
}

async function fetchWeather() {
  try {
    const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=26.8467&longitude=80.9462&current_weather=true`);
    const data = await res.json();
    const temp = data.current_weather.temperature;
    const wind = data.current_weather.windspeed;
    const humidity = Math.floor(Math.random() * 40) + 30;
    const uvIndex = Math.floor(Math.random() * 11);

    document.getElementById("temperature").textContent = temp;
    document.getElementById("wind").textContent = wind;
    document.getElementById("humidity").textContent = humidity;
    document.getElementById("uv").textContent = uvIndex;
  } catch (e) {
    console.error(e);
  }
}

async function updateAll() {
  await fetchAirQuality();
  await fetchWeather();
  document.getElementById("last-updated").textContent = "Last updated: " + new Date().toLocaleTimeString();
}

updateAll();
setInterval(updateAll, 5 * 60 * 1000);
</script>

</body>
</html>
