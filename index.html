<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucknow AQI & Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Lucknow AQI & Weather Dashboard</h1>
    </header>

    <section id="aqi-card" class="card">
      <h2>Air Quality Index (AQI)</h2>
      <div id="aqi-status">Loading...</div>
      <p><strong>PM2.5:</strong> <span id="pm25">--</span> µg/m³</p>
      <p><strong>PM10:</strong> <span id="pm10">--</span> µg/m³</p>
    </section>

    <section id="weather-card" class="card">
      <h2>Current Weather</h2>
      <p><strong>Temperature:</strong> <span id="temperature">--</span>°C</p>
      <p><strong>Humidity:</strong> <span id="humidity">--</span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind">--</span> km/h</p>
    </section>

    <section id="traffic-card" class="card">
      <h2>Traffic Incidents</h2>
      <ul id="traffic-list"><li>Loading...</li></ul>
    </section>

    <footer>
      <p>Powered by Open-Meteo & TomTom</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
