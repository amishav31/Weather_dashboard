<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucknow AQI Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
      .container {
  width: 100%;
  max-width: 600px;
  background: #111827;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,255,0,0.5);
  text-align: center;
}

h1 {
  font-size: 1.8rem;
  color: #60a5fa;
  margin-bottom: 1rem;
}

.aqi-box {
  background: #1f2937;
  padding: 2rem;
  border-radius: 15px;
  margin-bottom: 1rem;
}

.aqi-value {
  font-size: 3.5rem;
  font-weight: bold;
  color: white;
}

.status {
  display: inline-block;
  margin: 10px auto;
  padding: 5px 15px;
  border-radius: 20px;
  font-weight: bold;
  font-size: 1.1rem;
}

.status good {
  background: #22c55e;
  color: #fff;
}

.pm-info {
  margin-top: 1rem;
  color: #9ca3af;
  font-size: 0.9rem;
}

.scale-bar {
  display: flex;
  margin: 1.5rem 0 0.5rem;
  height: 10px;
  border-radius: 5px;
  overflow: hidden;
}

.scale-bar div {
  flex: 1;
}

.green { background: #22c55e; }
.yellow { background: #facc15; }
.orange { background: #fb923c; }
.red { background: #ef4444; }
.purple { background: #8b5cf6; }
.maroon { background: #7f1d1d; }

.scale-numbers {
  display: flex;
  justify-content: space-between;
  font-size: 0.8rem;
  color: #9ca3af;
  margin-top: 0.5rem;
}

.weather-stats {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-top: 1.5rem;
  color: #cbd5e1;
}

.traffic-updates {
  background: #1f2937;
  margin-top: 1.5rem;
  padding: 1rem;
  border-radius: 10px;
}

.traffic-updates h2 {
  font-size: 1.2rem;
  color: #60a5fa;
  margin-bottom: 10px;
}

.traffic-updates ul {
  list-style-type: disc;
  padding-left: 20px;
  color: #cbd5e1;
}

.last-updated {
  margin-top: 1.5rem;
  font-size: 0.8rem;
  color: #9ca3af;
}

     
    /* Responsive */
    @media(max-width: 600px) {
      .info-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container">
  <h1>Lucknow Air Quality Index (AQI)</h1>

  <div class="aqi-box">
    <div class="aqi-value">35.6</div>
    <div class="status good">Good üòä</div>
    <div class="pm-info">
      <p>PM10: 78.5 ¬µg/m¬≥</p>
      <p>PM2.5: 35.6 ¬µg/m¬≥</p>
    </div>

    <div class="scale-bar">
      <div class="green"></div>
      <div class="yellow"></div>
      <div class="orange"></div>
      <div class="red"></div>
      <div class="purple"></div>
      <div class="maroon"></div>
    </div>

    <div class="scale-numbers">
      <span>0</span><span>50</span><span>100</span><span>150</span><span>200</span><span>300+</span>
    </div>
  </div>

  <div class="weather-stats">
    <div>üå°Ô∏è Temperature: 39¬∞C</div>
    <div>üíß Humidity: 49%</div>
    <div>üå¨Ô∏è Wind Speed: 1.3 km/h</div>
    <div>üåû UV Index: 0</div>
  </div>

  <div class="traffic-updates">
    <h2>Traffic Updates</h2>
    <ul>
      <li>Traffic Alert</li>
      <li>Traffic Alert</li>
      <li>Traffic Alert</li>
    </ul>
  </div>

  <div class="last-updated">Last updated: 11:44:12 AM</div>
</div>
  <script>
    const weatherAPI = "https://api.open-meteo.com/v1/forecast?latitude=26.8467&longitude=80.9462&current_weather=true&hourly=uv_index,relativehumidity_2m";
    const airQualityAPI = "https://air-quality-api.open-meteo.com/v1/air-quality?latitude=26.8467&longitude=80.9462&hourly=pm2_5,pm10";
    const trafficAPI = "https://api.tomtom.com/traffic/services/5/incidentDetails?key=OSs8MdHT9bfR1pKKwHq8ErBcuNgZGMFA&bbox=80.9000,26.8000,81.0000,26.9000";

    async function fetchWeather() {
      try {
        const res = await fetch(weatherAPI);
        const data = await res.json();
        const current = data.current_weather;

        document.getElementById('temperature').textContent = current.temperature;
        document.getElementById('wind').textContent = current.windspeed;
        document.getElementById('humidity').textContent = data.hourly.relativehumidity_2m[0];
        document.getElementById('uv').textContent = data.hourly.uv_index[0];
      } catch (error) {
        console.error(error);
      }
    }

    async function fetchAirQuality() {
      try {
        const res = await fetch(airQualityAPI);
        const data = await res.json();
        const pm25 = data.hourly.pm2_5[0];
        const pm10 = data.hourly.pm10[0];

        document.getElementById('aqi-value').textContent = pm25.toFixed(1);
        document.getElementById('pm25').textContent = pm25.toFixed(1);
        document.getElementById('pm10').textContent = pm10.toFixed(1);

        const aqiStatus = document.getElementById('aqi-status');
        const card = document.getElementById('aqi-card');

        let status = "", bgColor = "";

        if (pm25 <= 50) {
          status = "Good üòä"; bgColor = "#00e400";
        } else if (pm25 <= 100) {
          status = "Moderate üòê"; bgColor = "#ffff00";
        } else if (pm25 <= 150) {
          status = "Sensitive üò∑"; bgColor = "#ff7e00";
        } else if (pm25 <= 200) {
          status = "Unhealthy ü§¢"; bgColor = "#ff0000";
        } else if (pm25 <= 300) {
          status = "Very Unhealthy üò®"; bgColor = "#8f3f97";
        } else {
          status = "Hazardous ‚ò†Ô∏è"; bgColor = "#7e0023";
        }

        aqiStatus.textContent = status;
        aqiStatus.style.backgroundColor = bgColor;

        // Card background slight glow based on AQI
        card.style.boxShadow = `0 0 20px ${bgColor}80`;

        // Update last updated time
        const now = new Date();
        document.getElementById('last-updated').textContent = "Last updated: " + now.toLocaleTimeString();
      } catch (error) {
        console.error(error);
      }
    }

    async function fetchTraffic() {
      try {
        const res = await fetch(trafficAPI);
        const data = await res.json();
        const incidents = data.incidents || [];
        const list = document.getElementById('traffic-list');

        if (incidents.length === 0) {
          list.innerHTML = '<li>No incidents</li>';
        } else {
          list.innerHTML = incidents.slice(0, 3).map(inc => `<li>${inc.properties.eventCode || 'Traffic Alert'}</li>`).join('');
        }
      } catch (error) {
        console.error(error);
        document.getElementById('traffic-list').innerHTML = '<li>Data unavailable</li>';
      }
    }

    fetchWeather();
    fetchAirQuality();
    fetchTraffic();

    setInterval(() => {
      fetchWeather();
      fetchAirQuality();
      fetchTraffic();
    }, 300000); // Refresh every 5 mins
  </script>
</body>
</html>
