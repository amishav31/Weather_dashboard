<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucknow AQI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #0f172a, #1e293b);
      color: #fff;
      padding: 1rem;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #0f172a;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #60a5fa;
      text-shadow: 0 1px 5px rgba(0,0,0,0.6);
    }

    .aqi-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e293b;
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 0 8px #0ea5e9;
    }

    .aqi-value {
      font-size: 3.5rem;
      font-weight: bold;
      color: #fff;
    }

    .aqi-status {
      margin-top: 0.5rem;
      font-size: 1.3rem;
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 0.6rem;
    }

    #lottie-icon {
      width: 120px;
      height: 120px;
    }

    .scale-bar {
      display: flex;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .scale-bar div {
      flex: 1;
    }

    .scale-labels {
      font-size: 0.85rem;
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
      padding: 0 2px;
    }

    .weather-box, .traffic-updates {
      background: #1e293b;
      border-radius: 15px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
    }

    .weather-box div {
      margin-bottom: 0.5rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .row div {
      flex: 1 1 30%;
      margin-top: 0.5rem;
    }

    .traffic-updates h2 {
      font-size: 1.5rem;
      margin-bottom: 0.6rem;
      color: #93c5fd;
    }

    .traffic-updates ul {
      list-style: disc;
      padding-left: 1.5rem;
    }

    @media (max-width: 768px) {
      .aqi-box {
        flex-direction: column;
        align-items: flex-start;
      }

      #lottie-icon {
        margin-top: 1rem;
      }

      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lucknow Air Quality Index (AQI)</h1>

    <div class="aqi-box">
      <div>
        <div class="aqi-value" id="aqi-value">--</div>
        <div class="aqi-status" id="aqi-status">--</div>
        <div>PM10: <span id="pm10">--</span> µg/m³</div>
        <div>PM2.5: <span id="pm25">--</span> µg/m³</div>
      </div>
      <div id="lottie-icon"></div>
    </div>

    <div class="scale-bar">
      <div style="background: #00e400;"></div>
      <div style="background: #ffff00;"></div>
      <div style="background: #ff7e00;"></div>
      <div style="background: #ff0000;"></div>
      <div style="background: #8f3f97;"></div>
      <div style="background: #7e0023;"></div>
    </div>
    <div class="scale-labels">
      <span>0</span><span>50</span><span>100</span><span>150</span><span>200</span><span>300+</span>
    </div>

    <div class="weather-box">
      <div><strong>Temperature:</strong> <span id="temperature">--</span>°C</div>
      <div class="row">
        <div>💧 Humidity: <span id="humidity">--</span>%</div>
        <div>💨 Wind Speed: <span id="wind">--</span> km/h</div>
        <div>🌞 UV Index: <span id="uv">--</span></div>
      </div>
    </div>

    <div class="traffic-updates">
      <h2>Traffic Updates</h2>
      <ul id="traffic-list">Loading...</ul>
    </div>
  </div>

  <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>

  <script>
    const weatherAPI = "https://api.open-meteo.com/v1/forecast?latitude=26.8467&longitude=80.9462&current_weather=true&hourly=uv_index,relativehumidity_2m";
    const airQualityAPI = "https://air-quality-api.open-meteo.com/v1/air-quality?latitude=26.8467&longitude=80.9462&hourly=pm2_5,pm10";
    const trafficAPI = "https://api.tomtom.com/traffic/services/5/incidentDetails?key=OSs8MdHT9bfR1pKKwHq8ErBcuNgZGMFA&bbox=80.9000,26.8000,81.0000,26.9000";

    async function fetchWeather() {
      try {
        const res = await fetch(weatherAPI);
        const data = await res.json();
        const current = data.current_weather;

        document.getElementById('temperature').textContent = current.temperature;
        document.getElementById('wind').textContent = current.windspeed;
        document.getElementById('humidity').textContent = data.hourly.relativehumidity_2m[0];
        document.getElementById('uv').textContent = data.hourly.uv_index[0];
      } catch (error) {
        console.error(error);
      }
    }

    async function fetchAirQuality() {
      try {
        const res = await fetch(airQualityAPI);
        const data = await res.json();
        const pm25 = data.hourly.pm2_5[0];
        const pm10 = data.hourly.pm10[0];

        document.getElementById('aqi-value').textContent = pm25.toFixed(1);
        document.getElementById('pm25').textContent = pm25.toFixed(1);
        document.getElementById('pm10').textContent = pm10.toFixed(1);

        let status = "", bgColor = "";

        if (pm25 <= 50) {
          status = "Good 😊"; bgColor = "#00e400";
        } else if (pm25 <= 100) {
          status = "Moderate 😐"; bgColor = "#ffff00";
        } else if (pm25 <= 150) {
          status = "Sensitive 😷"; bgColor = "#ff7e00";
        } else if (pm25 <= 200) {
          status = "Unhealthy 🤢"; bgColor = "#ff0000";
        } else {
          status = "Hazardous ☠️"; bgColor = "#7e0023";
        }

        const statusEl = document.getElementById('aqi-status');
        statusEl.textContent = status;
        statusEl.style.backgroundColor = bgColor;
      } catch (error) {
        console.error(error);
      }
    }

    async function fetchTraffic() {
      try {
        const res = await fetch(trafficAPI);
        const data = await res.json();
        const incidents = data.incidents || [];
        const list = document.getElementById('traffic-list');

        if (incidents.length === 0) {
          list.innerHTML = '<li>No incidents</li>';
        } else {
          list.innerHTML = incidents
            .slice(0, 3)
            .map(inc => `<li>${inc.properties.eventCode || 'Traffic Alert'}</li>`)
            .join('');
        }
      } catch (error) {
        console.error(error);
        document.getElementById('traffic-list').innerHTML = '<li>Data unavailable</li>';
      }
    }

    lottie.loadAnimation({
      container: document.getElementById('lottie-icon'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://lottie.host/cc1669fc-d4c3-4c79-96db-0a4bcd46a472/wXZ2ZqxjDi.json',
    });

    fetchWeather();
    fetchAirQuality();
    fetchTraffic();

    setInterval(() => {
      fetchWeather();
      fetchAirQuality();
      fetchTraffic();
    }, 300000);
  </script>
</body>
</html>
