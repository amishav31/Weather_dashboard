<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucknow AQI Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #121e3b;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #7ec9ff;
      margin-bottom: 20px;
    }

    .aqi-value {
      font-size: 7rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .status {
      font-size: 1.5rem;
      background-color: #fdd835;
      color: #000;
      padding: 10px 25px;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .pollutants {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .scale {
      width: 80%;
      height: 12px;
      background: linear-gradient(to right, green, yellow, orange, red, purple, maroon);
      border-radius: 6px;
      margin: 10px auto 30px auto;
      position: relative;
    }

    .scale::before {
      content: "0";
      position: absolute;
      left: 0;
      top: 15px;
      font-size: 12px;
    }

    .scale::after {
      content: "300+";
      position: absolute;
      right: 0;
      top: 15px;
      font-size: 12px;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .updated {
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .aqi-value {
        font-size: 4rem;
      }

      .status {
        font-size: 1.2rem;
        padding: 8px 20px;
      }

      .stats {
        font-size: 1rem;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Lucknow Air Quality Index (AQI)</h1>
  <div class="aqi-value">125</div>
  <div class="status">Moderate <span class="emoji">üòä</span></div>
  <div class="pollutants">
    PM10: 77.0 ¬µg/m¬≥<br />
    PM2.5: 125.0 ¬µg/m¬≥
  </div>
  <div class="scale"></div>
  <div class="stats">
    <div>üå°Ô∏è Temperature: 35.3‚ÑÉ</div>
    <div>üíß Humidity: 62%</div>
    <div>üí® Wind Speed: 13.4 km/h</div>
    <div>üå§Ô∏è UV Index: 3</div>
  </div>
  <div class="updated">Last updated: 1:55:29 PM</div>
</body>
</html>
